# 企业级RAG知识库系统 Docker Compose 配置
version: '3.8'

services:
  # RAG API服务
  rag-api:
    build: .
    container_name: enterprise-rag-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - MONGODB_HOST=mongo
      - NEO4J_URI=bolt://neo4j:7687
      - QDRANT_HOST=qdrant
      - REDIS_HOST=redis
      - ELASTICSEARCH_HOSTS=elasticsearch:9200
      - MINIO_ENDPOINT=minio:9000
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - ./storage:/app/storage
    depends_on:
      - mongo
      - neo4j
      - qdrant
      - redis
      - elasticsearch
      - minio
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端服务
  rag-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: enterprise-rag-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - rag-api
    restart: unless-stopped

  # MongoDB - 文档存储
  mongo:
    image: mongo:6.0
    container_name: enterprise-rag-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
      - MONGO_INITDB_DATABASE=rag_kb
    volumes:
      - mongo_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    restart: unless-stopped

  # Neo4j - 知识图谱存储
  neo4j:
    image: neo4j:5.0
    container_name: enterprise-rag-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    restart: unless-stopped

  # Qdrant - 向量数据库
  qdrant:
    image: qdrant/qdrant:latest
    container_name: enterprise-rag-qdrant
    ports:
      - "6333:6333"
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  # Redis - 缓存
  redis:
    image: redis:7-alpine
    container_name: enterprise-rag-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass password123
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Elasticsearch - 全文检索
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: enterprise-rag-elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    restart: unless-stopped

  # MinIO - 对象存储
  minio:
    image: minio/minio:latest
    container_name: enterprise-rag-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

  # Prometheus - 监控
  prometheus:
    image: prom/prometheus:latest
    container_name: enterprise-rag-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  # Grafana - 可视化
  grafana:
    image: grafana/grafana:latest
    container_name: enterprise-rag-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    restart: unless-stopped

  # Nginx - 反向代理
  nginx:
    image: nginx:alpine
    container_name: enterprise-rag-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - nginx_logs:/var/log/nginx
    depends_on:
      - rag-api
      - rag-frontend
    restart: unless-stopped

# 数据卷
volumes:
  mongo_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
  qdrant_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local
  minio_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  nginx_logs:
    driver: local

# 网络
networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16